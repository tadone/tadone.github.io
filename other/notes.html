        <h1 id="Notes"><a href="#Notes" class="headerlink" title="Notes"></a>Notes</h1><hr>
<h2 id="Yaml-Tips"><a href="#Yaml-Tips" class="headerlink" title="Yaml Tips"></a>Yaml Tips</h2><p><strong>Break a string over multiple lines</strong></p>
<p><code>&gt;</code>   Folded style removes the newlines within the string (but adds one at the end):<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Key: &gt;</span><br><span class="line">  this is my very very very</span><br><span class="line">  long string</span><br><span class="line"><span class="comment"># Output</span></span><br><span class="line">this is my very very very long string \n</span><br></pre></td></tr></table></figure></p>
<p><code>|</code>   Literal style turns newlines within the string into literal newlines, and adds one at the end:<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">Key: |</span><br><span class="line">  this is my very very very </span><br><span class="line">  long string</span><br><span class="line"><span class="comment"># Output</span></span><br><span class="line">this is my very very very\n</span><br><span class="line">long string\n</span><br></pre></td></tr></table></figure></p>
