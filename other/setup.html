        <h1 id="Personal-Setup"><a href="#Personal-Setup" class="headerlink" title="Personal Setup"></a>Personal Setup</h1><hr>
<h1 id="ZSH"><a href="#ZSH" class="headerlink" title="ZSH"></a>ZSH</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Install ZSH</span></span><br><span class="line">dnf install zsh</span><br><span class="line"></span><br><span class="line"><span class="comment"># Switch to ZSH and clone zimfw</span></span><br><span class="line"><span class="built_in">exec</span> zsh</span><br><span class="line">git <span class="built_in">clone</span> --recursive https://github.com/zimfw/zimfw.git <span class="variable">$&#123;ZDOTDIR:-$&#123;HOME&#125;</span>&#125;/.zim</span><br><span class="line"></span><br><span class="line"><span class="comment"># Paste to set up .zim files</span></span><br><span class="line"><span class="built_in">setopt</span> EXTENDED_GLOB</span><br><span class="line"><span class="keyword">for</span> template_file ( <span class="variable">$&#123;ZDOTDIR:-$&#123;HOME&#125;</span>&#125;/.zim/templates/* ); <span class="keyword">do</span></span><br><span class="line">  user_file=<span class="string">"<span class="variable">$&#123;ZDOTDIR:-$&#123;HOME&#125;</span>&#125;/.<span class="variable">$&#123;template_file:t&#125;</span>"</span></span><br><span class="line">  touch <span class="variable">$&#123;user_file&#125;</span></span><br><span class="line">  ( <span class="built_in">print</span> -rn <span class="string">"<span class="variable">$(&lt;$&#123;template_file&#125;)</span><span class="variable">$(&lt;$&#123;user_file&#125;)</span>"</span> &gt;! <span class="variable">$&#123;user_file&#125;</span> ) 2&gt;/dev/null</span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Change shell to ZSH</span></span><br><span class="line">chsh -s `<span class="built_in">which</span> zsh`</span><br><span class="line"></span><br><span class="line"><span class="comment"># Source .zlogin</span></span><br><span class="line"><span class="built_in">source</span> <span class="variable">$&#123;ZDOTDIR:-$&#123;HOME&#125;</span>&#125;/.zlogin</span><br><span class="line"></span><br><span class="line"><span class="comment"># Change prompt in ~/.zimrc</span></span><br><span class="line">zprompt_theme=<span class="string">'pure'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Add docker zsh completions</span></span><br><span class="line">curl -fLo ~/.zim/modules/completion/external/src/_docker https://raw.githubusercontent.com/docker/cli/master/contrib/completion/zsh/_docker</span><br><span class="line"></span><br><span class="line"><span class="comment"># Add AWS ZSH Completions (Fedora)</span></span><br><span class="line"><span class="comment"># include this in .zshrc</span></span><br><span class="line"><span class="built_in">source</span> /usr/share/zsh/site-functions/aws_zsh_completer.sh</span><br><span class="line"></span><br><span class="line"><span class="comment"># You may have to force rebuild zcompdump:</span></span><br><span class="line">rm -f ~/.zcompdump; compinit</span><br><span class="line"></span><br><span class="line"><span class="comment"># To Update zimfw:</span></span><br><span class="line">zmanage update</span><br><span class="line"></span><br><span class="line"><span class="comment"># Add aliases to ~/.zshrc</span></span><br><span class="line"><span class="built_in">alias</span> nssh=<span class="string">'ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -q'</span></span><br><span class="line"><span class="built_in">alias</span> dps=<span class="string">'docker ps --format "table &#123;&#123;.Names&#125;&#125;\t&#123;&#123;.Image&#125;&#125;\t&#123;&#123;.Ports&#125;&#125;"'</span></span><br><span class="line"><span class="built_in">alias</span> ssh_config=<span class="string">'$EDITOR ~/.ssh/config'</span></span><br><span class="line"><span class="built_in">alias</span> diff=<span class="string">'colordiff "$@"'</span></span><br></pre></td></tr></table></figure>
<h1 id="Linux"><a href="#Linux" class="headerlink" title="Linux"></a>Linux</h1><p>How to Show Asterisks While Typing Sudo Password in Linux <code>****</code><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ visudo</span><br><span class="line"><span class="comment"># Append pwfeedback to line with: Defaults env_reset</span></span><br><span class="line">Defaults env_reset,pwfeedback</span><br><span class="line">$ reset</span><br></pre></td></tr></table></figure></p>
